<div class="h-screen w-screen flex items-center justify-center">
    <div class="flex flex-col w-4/12 h-96 overflow-y-scroll shadow-lg shadow-slate-400 border border-blue-200 p-5">
        <div class="flex items-center justify-center text-2xl font-serif text-yellow-200 font-bold">
            Create an account
        </div>
        <form [formGroup]="authForm">
            <app-input inputType="text" placeholderValue="enter username" label="Username"
                [control]="authForm.controls.username"></app-input>
            <app-input inputType="password" placeholderValue="enter password" label="Password"
                [control]="authForm.controls.password"></app-input>
            <app-input inputType="password" placeholderValue="re-enter password" label="Confirm Password"
                [control]="authForm.controls.passwordConfirmation"></app-input>
            <div *ngIf="authForm.controls.password.touched && authForm.controls.passwordConfirmation.touched
            && authForm.errors">
                <p *ngIf="authForm.errors?.['passwordDidNotMatch']">
                    password and password confirmaation must match
                </p>
            </div>
            <div class="flex items-center justify-center">
                <button type="submit"
                    class="text-white bg-blue-300 hover:bg-blue-500 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
            </div>
        </form>
    </div>
</div>
