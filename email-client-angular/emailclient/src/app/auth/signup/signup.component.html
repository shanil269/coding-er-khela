<div class="h-screen w-screen flex items-center justify-center">
    <div class="flex flex-col w-96 h-96">
        <div class="flex items-center justify-center text-lg font-serif">
            --Create an account--
        </div>
        <form [formGroup]="authForm">
            <div class="mb-6">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                <input formControlName="username"
                type="username" 
                id="username" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                placeholder="enter username" />
            </div>
            {{ authForm.get('username')?.errors | json }}
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input formControlName="password"
                type="password" 
                id="password" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                placeholder="enter password" />
            </div>
            {{ authForm.get('password')?.errors | json }}
            <div class="mb-6">
                <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm Password</label>
                <input formControlName="passwordConfirmation"
                type="confirm-password" 
                id="confirm-password" 
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                 focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="confirm-password" />
            </div>
            {{ authForm.get('passwordConfirmation')?.errors | json }}
            <div class="flex items-center justify-center">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
            </div>
        </form>
    </div>
</div>
