<div (click)="showModal = true" class="mt-3 w-56 h-10 text-white bg-gradient-to-r from-cyan-500 to-blue-500
                font-medium rounded-lg text-sm flex items-center justify-center">
    <button type="button" class="">Compose</button>
</div>

<app-modal (dismiss)="showModal = false" *ngIf="showModal">
    <h3 modalTitle class="text-3xl font-semibold">Compose</h3>
    <p body class="my-4 text-slate-500 text-lg leading-relaxed">
        <app-email-form [email]="email"></app-email-form>
    </p>
    <button close
        class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button">Close</button>
    <button save
        class="bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
        type="button">Save</button>
</app-modal>
