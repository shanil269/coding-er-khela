<div class="flex flex-col">
    <div class="flex flex-row items-center justify-between">
        <div class="flex flex-col">
            <div class="text-base font-serif font-bold mb-2">
                Subject:{{email.subject}}
            </div>
            <div class="text-xs text-neutral-600 font-serif">
                From:{{ email.from}}
            </div>
            <div class="text-xs text-neutral-600 font-serif mb-5">
                To:{{ email.to}}
            </div>
        </div>
        <div>
            <app-email-reply [email]="email"></app-email-reply>
        </div>
    </div>
    <hr class="h-0.5 border-t-0 bg-gradient-to-r from-cyan-500 to-blue-500 opacity-100" />
    <div class="p-2" [innerHTML]="email.html"></div>
</div>
