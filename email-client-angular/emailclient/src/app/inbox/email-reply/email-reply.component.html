<div (click)="showModal = true" class="w-24 h-10 text-white bg-gradient-to-r from-cyan-500 to-blue-500
                font-medium rounded-lg text-sm flex items-center justify-center">
    <button type="button" class="">Reply</button>
</div>

<app-modal (dismiss)="showModal = false" *ngIf="showModal">
    <h3 modalTitle class="text-3xl font-semibold">Reply</h3>
    <p body class="my-4 text-slate-500 text-lg leading-relaxed">
        <app-email-form (emailSubmit)="onSubmit($event)" [email]="email"></app-email-form>
    </p>
</app-modal>
