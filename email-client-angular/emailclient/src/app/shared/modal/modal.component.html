<div (click)="onDismissClick()">
    <div (click)="$event.stopPropagation()"
        class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
        <div class="w-3/6 my-6 mx-auto ">
            <!--content-->
            <div class="border-0 rounded-lg shadow-lg relative flex flex-col bg-white outline-none focus:outline-none">
                <!--header-->
                <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
                    <ng-content select="[modalTitle]"></ng-content>
                    <button
                        class="p-1 ml-auto border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none"
                        (click)="onDismissClick()">
                        <span class="text-black opacity-30 h-6 w-6 text-2xl block outline-none focus:outline-none">
                            Ã—
                        </span>
                    </button>
                </div>
                <!--body-->
                <div class="relative p-6 flex-auto">
                    <ng-content select="[body]"></ng-content>
                </div>
                <!--footer-->
                <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
                    <div (click)="onDismissClick()">
                        <ng-content select="[close]"></ng-content>
                    </div>
                    <div (click)="onDismissClick()">
                        <ng-content select="[save]"></ng-content>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
