<form [formGroup]="mathForm">
    {{ a }} + {{ b }} = 
    <input appAnswerHighlight formControlName="answer" />
</form>
<div>
    {{ secondsPerSolution }} average time taken to solve answers.
</div>
<hr>

<div>
    Form is valid: {{ mathForm.valid }}
</div>
<div>
    Form value is: {{ mathForm.value | json }}
</div>
<div>
    Form errors: {{ mathForm.errors | json }}
</div>
